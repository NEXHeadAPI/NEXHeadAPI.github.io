<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>len</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: monospace;
            background: #111;
            color: #ddd;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .box {
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 32px;
            color: #fff;
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 16px;
            background: #222;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
            text-align: center;
            outline: none;
        }
        
        input:focus {
            border-color: #555;
        }
        
        .out {
            margin-top: 40px;
            text-align: center;
            display: none;
        }
        
        .vis {
            display: block;
        }
        
        .num {
            font-size: 40px;
            color: #fff;
        }
        
        .sub {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>length check</h1>
        <input type="text" id="inp" placeholder="url here" autocomplete="off">
        
        <div id="res" class="out">
            <div class="num" id="val">0</div>
            <div class="sub" id="lbl">bytes</div>
        </div>
    </div>

    <script>
        const p = new URLSearchParams(location.search);
        const q = p.get('u');

        if (q) {
            document.head.remove();
            document.body.innerHTML = '';
            document.body.style.cssText = 'background:#fff;color:#000;margin:0;font-family:monospace;font-size:20px;padding:5px';
            
            check(q).then(n => {
                document.body.innerText = n;
            });
        } else {
            const i = document.getElementById('inp');
            const r = document.getElementById('res');
            const v = document.getElementById('val');
            const l = document.getElementById('lbl');

            i.addEventListener('keypress', e => {
                if (e.key === 'Enter') run();
            });
            
            let t;
            i.addEventListener('input', () => {
                clearTimeout(t);
                t = setTimeout(() => {
                    if (i.value.trim()) run();
                }, 400);
            });

            async function run() {
                let s = i.value.trim();
                if (!s) return;

                v.textContent = '...';
                l.textContent = 'loading';
                r.classList.add('vis');

                const n = await check(s);
                v.textContent = n.toLocaleString();
                l.textContent = n === 0 ? 'error' : 'bytes';
            }
        }

        async function check(url) {
            try {
                if (!url.startsWith('http')) url = 'https://' + url;
                const req = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
                const len = req.headers.get('content-length');
                if (len) return parseInt(len);
                const b = await req.blob();
                return b.size;
            } catch {
                return 0;
            }
        }
    </script>
</body>
</html>
